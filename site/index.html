<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PnP_Javascript</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
        .canvas {
            width: 500px;
            height: 500px;
            perspective: 10000px;
            padding-top: 10%;
            padding-bottom: 0;
            background: black;
        }

        .container {
            position: relative;
            width: 80%;
            padding-bottom: 80%;
            margin: auto auto;
            transform-style: preserve-3d;
            background: rgba(150, 150, 150, 0.75);
            transform: rotateX(0deg);
        }

        .container .face {
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            transform-origin: -10% -10%;
        }

        .north {
            height: 10% !important;
            transform: rotate3d(1, 0, 0, -90deg);
            background: rgba(255, 0, 0, .2);
        }

        .east {
            left: 100%;
            width: 10% !important;
            transform: rotate3d(0, 1, 0, 90deg);
            background: rgba(255, 255, 0, .2);
        }

        .south {
            top: 102%;

            height: 10% !important;
            transform: rotate3d(1, 0, 0, -90deg);
            background: rgba(255, 255, 255, .2);
        }

        .west {
            width: 10% !important;
            transform: rotate3d(0, 1, 0, 90deg);
            background: rgba(0, 0, 255, .2);
        }

        .image {

            width: 100% !important;
            height: 100% !important;
            background: rgba(0, 0, 0, 0.25);
        }

    </style>

</head>

<body onload="drawPlain(30,30)">
    <nav id="navBar">
        <div class="titleHolder">

            <button class="button" onclick="changeContent('gameTitle','LT')">&#8592</button>
            <button class="button" id="gameTitle" style="align-self:center">Javascript</button>
            <button class="button" style="align:flex-end" onclick="changeContent('gameTitle','RT')">&#8594</button>
            <button class="button" style="align:flex-end" onclick="toggleNav()">&times;</button>


            <!--<p onclick="myFunction(this, 'red')">Click me to change my text color.</p>-->
        </div>

        <div class="drawerHolder">
            <button class="drawer" onclick="collapseDrawer()">Open Section 1</button>
            <div class="drawerContent">
                <button class="drawerButton">1</button>
                <button class="drawerButton">2</button>
                <button class="drawerButton">3</button>
            </div>
            <button class="drawer" onclick="collapseDrawer()">Open Section 2</button>
            <div class="drawerContent">
                <button class="drawerButton">1</button>
                <button class="drawerButton">2</button>
                <button class="drawerButton">3</button>
            </div>
            <button class="drawer" onclick="collapseDrawer()">Open Section 3</button>
            <div class="drawerContent">
                <button class="drawerButton">1</button>
                <button class="drawerButton">2</button>
                <button class="drawerButton">3</button>
            </div>

        </div>

        <footer>
            <!--<details>alert(event.srcElement.value)</details>-->
            <a href="#" display: inline-block;>Contact</a>
            <a href="#" display: inline-block;>Datenschutz</a>
        </footer>
    </nav>


    <main>
        <button style="cursor:pointer; grid-row: 1 / span 2; width: min-content;" class="drawerButton" onclick="toggleNav()">&#9776;</button>
        <div class="title" style="grid-column: 2/span2;  width:100%;">Gametitle</div>
        <div class="subtitle" style="grid-column: 2/span2;  width:100%;">Subtitle
        </div>

        <div class="lSidebar">

            <input class="verticalSlider" id="viewingAngle" type="range" min="0" max="90" value="0" data-units="deg" onchange="document.getElementById('map').style.transform='rotate3d(1,0,0,'+ this.value +'deg)'">

            <input class="verticalSlider" id="centerRotation" type="range" min="0" max="360" value="360" data-units="deg" onchange="document.getElementById('map').style.transform='rotate3d(0,0,1,'+ this.value +'deg)'">

        </div>

        <div class="canvas">
            <div class="container" id="map">
                <div class="face north"></div>
                <div class="face east"></div>
                <div class="face south"></div>
                <div class="face west"></div>
                <div class="face image">
                    <embed src="https://i.pinimg.com/originals/81/a8/c6/81a8c61bda6bb72e88d153d02dc144b7.jpg" width=100% height=100%>
                </div>
                <div class="face drawings">
                </div>
                <div class="face overlay" id="levelContainer" style="position: absolute">
                    <!--<embed src="html/Layer0.html" width=100% height=100% />-->
                </div>
                <!--<div class="face overlay1" style=" pointer-events: none"><embed src="../html/Layer1.html" width=100% height=100% /></div>-->

            </div>
        </div>



        <div class="item5">Right</div>
        <div class="item6" style="grid-column: 1/span3;  width:100%;">Footer
            <input type="text" onkeydown="if (event.keyCode == 13) {eval(this.value)}">
        </div>

    </main>

</body>

<script src="code-js/main.js"></script>

</html>
