<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            perspective: 10000px;
            padding-top: 10%;
            padding-bottom: 0;
            background: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 80%;
            padding-bottom: 80%;
            margin: auto auto;
            transform-style: preserve-3d;
            background: rgba(150, 150, 150, 0.75);
            transform: rotateX(0deg);
        }

        .container .face {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: -2% -2%;
        }

        .north {
            top: 2%;
            left: 0;
            transform: rotateX(-90deg);
            background: rgba(255, 0, 0, 1);
        }

        .east {
            top: 0;
            left: 102%;
            transform: rotateY(90deg);
            background: rgba(255, 255, 0, 1);
        }

        .south {
            top: 102%;
            left: 0;
            transform: rotateX(-90deg);
            background: rgba(255, 255, 255, 1);
        }

        .west {
            top: 0;
            left: 2%;
            transform: rotateY(90deg);
            background: rgba(0, 0, 255, 1);
        }
    </style>

</head>

<body id= "mybody">

    <div class="container" id="map">
        <div class="face north"></div>
        <div class="face east"></div>
        <div class="face south"></div>
        <div class="face west"></div>
        <div class="face image">
            <img src="https://i.pinimg.com/originals/81/a8/c6/81a8c61bda6bb72e88d153d02dc144b7.jpg" width=100% height=100%>
        </div>
        <div class="face drawings">
        </div>
        <div class="face overlay">
            <embed src="../html/level.html" width=100% height=100% />
        </div>
        

    </div>

</body>

<footer>

</footer>

</html>
